<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starwars API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&family=Raleway:wght@100&display=swap" rel="stylesheet">






</head>
<body class="container">

    <header class="text-center pt-5">
        <a href="https://swapi.co/">
            <img src="headerAPI.png" alt="">
        </a>

    </header>

        <!-- buttons for selections -->
    <div id="buttons" class="text-center mb-5">
        <div class="btn-group btn-group-toggle pt-5" data-toggle="buttons">
            <label class="btn btn-lg btn-outline-light">
                <input type="radio" name="options" id="films" autocomplete="off">Films
            </label>
            <label class="btn btn-lg btn-outline-light">
                <input type="radio" name="options" id="people" autocomplete="off">People
            </label>
            <label class="btn btn-lg btn-outline-light">
                <input type="radio" name="options" id="vehicles" autocomplete="off">Vehicles
            </label>
        </div>
    </div>


    <div id="results" class="card-columns"></div>



    <!-- javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="main.js"></script>

</body>
</html>
